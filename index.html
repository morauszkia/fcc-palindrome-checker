<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Palindrome Checker</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="index.js" defer></script>
    </head>

    <body>
        <main class="container">
            <header class="header">
                <h1 class="header__title">Palindrome Checker</h1>
                <p class="header__instructions">Enter your text below, and hit "Check" to see, if it's a
                    <span class="tooltip">
                        palindrome
                        <span class="tooltip-text">a word, phrase, or
                            sequence that reads the same backwards as forwards</span>
                    </span>
                </p>
            </header>
            <form class="form">
                <label class="form__label" for="text-input">Enter your word or phrase</label>
                <input class="form__input" type="text" id="text-input">
                <button class="form__btn" id="check-btn">Check</button>
            </form>
            <section class="result">
                <p class="result__text" id="result"></p>
            </section>
        </main>
    </body>

</html>
